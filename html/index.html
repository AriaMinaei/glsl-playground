<html>
<head>
	<meta charset="UTF-8">
	<title>GLSL Playground</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: #050505;
			color: white;
			font-family: "HelveticaNeueLT Std Lt";
		}



		#error {
			position: fixed;
			left: 10%;
			right: 10%;
			top: 40%;

			padding: 1em;

			font-size: 24px;

			-webkit-transition: all 0.5s;

			-webkit-transform: translateX(40px) translateZ(1px);
			opacity: 0;
		}

		#error:after {
			content: "\0020";
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;

			background: black;
			opacity: 0.5;
		}

		#error.visible {
			-webkit-transform: translateX(0) translateZ(1px);
			opacity: 1;
		}

		#error .stack {
			font-size: 18px;
			opacity: 0.7;
			white-space: pre;
			height: 105px;
			overflow: hidden;
			margin-top: 1em;
		}

		.canvas-container {
			text-align: center;
		}

		#the-canvas {
			margin-top: 5%;
		}
	</style>
</head>
<body>
	<div class="canvas-container">
		<canvas width="1000" height="425" id="the-canvas"></canvas>
	</div>
	<div id="error">
		Something went wrong!
	</div>
<script src="/scripts/dist/page.js"></script>
</body>
</html>
